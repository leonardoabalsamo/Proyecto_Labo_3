<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario en Ventana Modal</title>
    <link rel="stylesheet" href="./estiloesp15.css">
  </head>

  <body>

  <div id="contenedor">
    <h1>Ventana Modal</h1>
      <button style="margin-left:100px;" id="btnmdl">Abre DIV modal</button>

  </div>

  <div id="modal">

    <header><h1>Formulario para Alta - Empleados Empresa</h1></header>

    <div class="contform">
      <form class="" action="respuesta.html" method="get">

        <div class="interno">
          <label for="apellido">Apellido:</label><br>
          <input type="text" name="apellido" id="ape" required ><br>
        </div>
        <div class="interno">
          <label for="edad">Edad:</label><br>
          <input type="text" name="edad" id="edad" required><br>
        </div>
        <div class="interno">
          <label for="alta">Fecha de Alta:</label><br>
          <input type="date" name="alta" id="alta" required><br>
        </div>
        <div class="interno">
          <label for="puesto">Puesto:</label><br>
          <input type="text" name="puesto" id="puesto" required><br>
        </div>
        <div class="interno">
          <label for="area">Area:</label><br>
          <select id="area" name="area" ><br>
        </div>
        <div class="interno">
          <input type="submit" name="" id="enviar" value="Enviar">
        </div>
      </form>
      <footer><h2>Pie del formulario</h2></footer>

    </div>

  </div>



    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="./basedatos.json" type="text/javascript"></script>
    <script src="./esp15.js" type="text/javascript"></script>

  </body>
</html>
