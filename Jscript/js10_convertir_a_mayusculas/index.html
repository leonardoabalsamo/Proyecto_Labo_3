<!DOCTYPE html>
<html lang="ES" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <style media="screen">
      html , body {
        width:100%;
        height:100%;
        margin:auto;
      }

      .contenedor{
        background-color: #2BA8F9;
        width:40%;
        height:50%;
        padding:0%;
        margin:auto;
        text-align:center;

      }


      input {
        margin:auto;
        width:300px;
        height:40px;
      }

      label {
        font-size:30px;
        color:white;
        border:solid;
      }
    </style>
  </head>
  <body>
    <div class="contenedor">
      <br><br>
      <label for="nombre">Nombre:</label><br>
      <input  name="nombre" id="nombre"><br><br>
      <label for="apellido">Apellido: </label><br>
      <input  name="apellido" id="apellido">
    </div>

    <script type="text/javascript">


      document.getElementById("nombre").onchange= function() {
          this.value = this.value.toUpperCase();
          }
      document.getElementById("apellido").onchange= function() {
          this.value = this.value.toUpperCase();
          }
    </script>

    <footer style="margin-top:200px;"><a style="text-align: center;padding:0.5%;color:black;border:solid;border-width:1px;border-color:black;"href="../index.html">Volver al Indice</a></footer>

  </body>
</html>
