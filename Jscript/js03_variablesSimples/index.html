<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var a = 1;
      var b = "1";
      var d;
      var c = 2;
      var z;
      
      d = prompt("Ingrese un valor para la variable");
      document.write("<h1>Carga de Variables Globales</h1>");
      document.write("<h2>variable <span style='color:blue'>z</span> inicializada desde programa: "+typeof z+"</h2>");
      document.write("<h2>tipo de <span style='color:blue'>z</span>: "+typeof z+" </h2>");
      document.write("<h2>variable <span style='color:blue'>a</span> inicializada desde programa: "+a+" </h2>");
      document.write("<h2>tipo de <span style='color:blue'>a</span>: "+typeof a+" </h2>");
      document.write("<h2>variable <span style='color:blue'>b</span> inicializada desde programa: "+typeof b+"</h2>");
      document.write("<h2>tipo de <span style='color:blue'>b</span>: "+typeof b+" </h2>");
      document.write("<h2>variable <span style='color:blue'>c</span> inicializada desde programa: "+c+"</h2>");
      document.write("<h2>tipo de <span style='color:blue'>c</span>: "+typeof c+" </h2>");
      document.write("<h2><span style='color:blue'>a+b</span>: "+a+b+"</h2>");
      document.write("<h2>tipo de <span style='color:blue'>a+b</span>: "+typeof (a+b)+" </h2>");
      document.write("<h2><span style='color:blue'>a+c</span>: "+(a+c)+"</h2>");
      document.write("<h2>tipo de <span style='color:blue'>a+c</span>: "+typeof (a+c)+" </h2>");
      document.write("<h2>La variable <span style='color:blue'>d</span> cargada desde teclado: "+d+"</h2>");
      document.write("<h2>tipo de <span style='color:blue'>d</span>: "+typeof d+" </h2>");

    </script>

  </body>
</html>
