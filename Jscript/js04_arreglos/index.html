<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

  <body>
    <h1 style="text-align:center;">Variables Multidimensionales</h1><br>
    <h1>Array de índice Numérico</h1>

    <script type="text/javascript">

      var Lenguaje = [];
      Lenguaje = ["html" , "css"];
      Lenguaje.push(prompt("Agregue el tercer lenguaje de Programación"));

      document.write("<h2><span style='color:blue'>Tipo para Lenguajes:</span> "+typeof Lenguaje+"</h2>");
      document.write("<h2><span style='color:blue'>Primer elemento cargado desde programa:</span> "+Lenguaje[0]+"</h2>");
      document.write("<h2><span style='color:blue'>Segundo elemento cargado desde programa:</span> "+Lenguaje[1]+"</h2>");
      document.write("<h2><span style='color:blue'>Tercer elemento cargado desde teclado:</span> "+Lenguaje[2]+"</h2>");


    </script>

    <footer style="margin-top:200px;"><a style="text-align: center;padding:0.5%;color:black;border:solid;border-width:1px;border-color:black;"href="../index.html">Volver al Indice</a></footer>

  </body>
