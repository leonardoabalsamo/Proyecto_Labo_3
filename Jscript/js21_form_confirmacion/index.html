<!DOCTYPE html>
<html lang="ES" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Variable de tipo objeto de dato</title>

    <style media="screen">
      html , body {
        width:100%;
        height:100%;
        margin:0%;
        padding:0%;
      }

      .fondo{
        height:50%;
        width:70%;
        background-color:lightblue;
        padding:1%;
        margin:auto;
        }

    button{
      float:left;
      margin-top: 7%;
      width:100px;
      height: 20px;
      }

    </style>
  </head>
  <body>

    <div class="fondo">
      <h1>Confirmación de envío y Reset</h1>

          <form id="formulario" >
            <label for="nombre">Nombre:</label><br>
            <input type="text" name="nombre" id="nombre" value=""><br>

            <label for="apellido">Apellido:</label><br>
            <input type="text" name="apellido" id="apellido" value=""><br>

            <button   id="borra">Blanquear</button>
            <button   id="envia">Enviar</button>
          </form>

    </div>


    <script type="text/javascript">

    document.getElementById("envia").onclick= function() {
      var confirma = confirm("¿Está seguro?");
      if (confirma) {
        document.getElementById("formulario").method ="get";
        document.getElementById("formulario").action = "./respuesta.html";
        document.getElementById("formulario").submit();
        }
    }
    document.getElementById("borra").onclick= function() {
        document.getElementById("formulario").reset();
        }

    </script>
    <footer style="margin-top:200px;"><a style="text-align: center;padding:0.5%;color:black;border:solid;border-width:1px;border-color:black;"href="../index.html">Volver al Indice</a></footer>

  </body>
</html>
